<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon: Replace favicon.ico in public folder -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- SEO Description -->
    <meta
      name="description"
      content="We cordially invite you to celebrate the wedding of Huong & Moni."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/android-chrome-192x192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph for Facebook, Zalo, etc. -->
    <meta property="og:type" content="website" />
    <!-- Replace the URL below with your actual domain when deploying -->
    <meta property="og:url" content="https://wedding-moni-huong.com/" />
    <meta property="og:title" content="The Wedding of Huong & Moni" />
    <meta property="og:description" content="We are delighted to invite you to celebrate our wedding as we exchange vows." />
    
    <!-- Thumbnail Image: Ensure thumbnail.jpg is in the public folder -->
    <meta property="og:image" content="https://wedding-moni-huong.com/thumbnail.jpg" />
    <meta property="og:image:secure_url"content="https://wedding-moni-huong.com/thumbnail.jpg" />
    <meta property="og:image:alt" content="Huong and Moni Wedding" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card (Optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Wedding of Huong & Moni" />
    <meta name="twitter:description" content="We are delighted to invite you to celebrate our wedding as we exchange vows." />
    <meta name="twitter:image" content="%PUBLIC_URL%/thumbnail.jpg" />

    <title>The Wedding of Huong & Moni</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
